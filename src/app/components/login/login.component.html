<form (ngSubmit)="login()" [formGroup]="form">
    <div class="form-group row justify-content-md-center">
        <div class="col-6">
            <span class="display-4">Please login</span>
        </div>
    </div>
    <div class="form-group row justify-content-md-center" *ngIf="hasError | async">
        <div class="col-6 alert alert-danger" role="alert">
            {{errorMessage | async }}
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
        <label for="login" class="col-2 col-form-label">Login </label>
        <div class="col-4">
            <input type="text" id="login" class="form-control" placeholder="Login" [formControl]="form.controls['login']" [(ngModel)]="user.login" autofocus/>
        </div>
    </div>
    <div class="form-group row justify-content-md-center"*ngIf="form.controls['login'].touched && form.controls['login'].hasError('required')">
        <div class="col-6 alert alert-danger" role="alert">
            Login is required
        </div>
    </div>
    <div class="form-group row justify-content-md-center" *ngIf="form.controls['login'].touched && form.controls['login'].hasError('pattern')">
        <div class="col-6 alert alert-danger" role="alert">
            Login should contain English letters only
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
         <label for="password" class="col-2 col-form-label">Password </label>
         <div class="col-4">
            <input type="password" class="form-control" id="password" placeholder="Password" [formControl]="form.controls['password']" [(ngModel)]="user.password" />
        </div>
    </div>
    <div class="form-group row justify-content-md-center" *ngIf="form.controls['password'].touched && form.controls['password'].hasError('required')">
        <div class="col-6 alert alert-danger">
            Password is required
        </div>
    </div>
    <div class="form-group row justify-content-md-center" *ngIf="form.controls['password'].touched && form.controls['password'].hasError('pattern')">
        <div class="col-6 alert alert-danger">
            Password should contain English letters and Numbers only
        </div>
    </div>
    <div class="form-group row justify-content-md-center">
        <div class="col-6">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>
        </div>
    </div>
</form>
